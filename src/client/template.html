<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../src/client/mystyle.css">
  <title>Tic Tac Toe</title>
  <style>
  	body {
    	background-color: black;
    	color: white;
	}
	h1 {
	    text-align: center;
	    margin-bottom: 70px;
	}
	#middleRow {
	    border-top: 2px solid white;
	    border-bottom: 2px solid white;
	}
	.middleColumn {
	    border-left: 2px solid white;
	    border-right: 2px solid white;
	}
	table {
	    border-collapse: collapse;
	    margin: 0 auto;
	    font-size: 50px;
	    text-align: center;
	}
	td {
	    width: 150px;
	    height: 150px;
	    margin: auto;
	}
  </style>
</head>
<body>
	<table>
        <tr>
            <td></td>
            <td class="middleColumn"></td>
            <td></td>
        </tr>
        <tr id="middleRow">
            <td></td>
            <td class="middleColumn"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td class="middleColumn"></td>
            <td></td>
        </tr>
    </table>
	<button id="myButton">Swap</button>
	<span>player: </span><span id="symbol">x</span>
<script type="text/javascript" src="main.js"></script></body>
</html>
