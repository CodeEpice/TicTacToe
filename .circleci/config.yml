version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.12.0
      
    steps:
      - checkout

      - run:
          name: update-dependencies
          command: "npm install"

      # run tests!
      - run:
          name: tests
          command: "npm test"

    deploy:
      docker:
        - image: circleci/node:8.12.0
      steps:
        - checkout
        - run:
            name: Deploy Master to Heroku
            command: git push https://heroku:47ca6be7-a4eb-40c9-a118-72029dab12ab@git.heroku.com/tictactoe-heroku.git master



